{% extends 'base.html' %}

{% block header %}
    <h1>Home</h1>
    <p>Welcome to the home page</p>
{% endblock %}

{% block content %}
    {% for collection in collections %}
        <article class="media content-section">
            <div>
                <h2><a class="article-title">{{ collection.Collection }}</a></h2>
            </div>
        </article>
        {% if not loop.last %}
        <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
